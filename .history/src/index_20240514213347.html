<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <span class="col-12">
                    <h1 style="text-align: left; display: inline-block;">TV Series</h1>
                </span>
            </div>
        </div>

        <div class="row" style="margin-top: 30px;">
            <div class="col">
                <table class="table" id="series-table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Channel</th>
                            <th scope="col">Seasons</th>
                        </tr>
                    </thead>
                    <tbody id="series"></tbody>
                </table>
                <div class="row justify-content-end">
                    <p class="col-12">Seasons average: <span id="total-promedio"></span></p>
                </div>
            </div>
            <div class="col">

            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS if needed -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> -->

    <!-- Include your compiled TypeScript files -->
    <script type="module" src="./dist/serie.js"></script>
    <script type="module" src="./dist/data.js"></script>
</body>

</html>
